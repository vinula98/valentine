<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Will you be my Valentine?</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#1b0f1f,#0f1020);
  color:white;
  overflow:hidden;
}

.container{
  text-align:center;
  position:relative;
}

h1{
  font-size:32px;
  margin-bottom:20px;
}

button{
  padding:14px 22px;
  font-size:16px;
  font-weight:bold;
  border:none;
  border-radius:12px;
  cursor:pointer;
  position:absolute;
  transition:all 0.2s ease;
}

#yesBtn{
  background:#ff2d55;
  color:white;
  left:40%;
}

#noBtn{
  background:#333;
  color:white;
  left:60%;
}

canvas{
  position:fixed;
  top:0;
  left:0;
  pointer-events:none;
}
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<div class="container">
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
  <button id="yesBtn">YES üíñ</button>
  <button id="noBtn">NO üôÉ</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");

let dodges = 0;
const maxDodges = 6;

// Resize canvas
function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

// Move NO button
function moveNo(){
  if(dodges >= maxDodges) return;

  dodges++;

  const x = Math.random() * (window.innerWidth - 150);
  const y = Math.random() * (window.innerHeight - 80);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  const texts = [
    "NO üôÉ",
    "NO? üëÄ",
    "Try again üòõ",
    "Nope üòå",
    "Are you sure? ü•∫",
    "Okay fine you win üò≠"
  ];

  noBtn.innerText = texts[Math.min(dodges, texts.length-1)];
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", (e)=>{
  if(dodges < maxDodges){
    e.preventDefault();
    moveNo();
  }
},{passive:false});

// Confetti
function startConfetti(){

  const pieces = Array.from({length:150}, () => ({
    x: Math.random()*canvas.width,
    y: Math.random()*-canvas.height,
    size: 5+Math.random()*8,
    speed: 2+Math.random()*4,
    color: ["#ff2d55","#ff4d6d","#ffd166","#9b5cff","#4cc9f0"][Math.floor(Math.random()*5)]
  }));

  const start = Date.now();

  function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    pieces.forEach(p=>{
      p.y += p.speed;
      ctx.fillStyle = p.color;
      ctx.fillRect(p.x,p.y,p.size,p.size);
    });

    if(Date.now() - start < 2500){
      requestAnimationFrame(animate);
    } else {
      ctx.clearRect(0,0,canvas.width,canvas.height);
    }
  }

  animate();
}

// YES click
yesBtn.addEventListener("click", () => {

  startConfetti();

  // Wait 1.8 seconds then open WhatsApp
  setTimeout(()=>{
    window.location.href =
      "https://wa.me/YOURNUMBER?text=" +
      encodeURIComponent("I said YES to being your Valentine üòå‚ù§Ô∏è");
  }, 1800);

});

});
</script>

</body>
</html>
